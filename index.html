<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الراعي والخراف</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="google-signin-client_id" content="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-page active" id="login-page">
        </div>

    <div class="container" id="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>لوحة التحكم</h3>
                <div class="hamburger-menu" id="sidebar-hamburger-menu">
                    <i class="fas fa-times"></i> </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> لوحة القيادة</a></li>
                    <li><a href="#" data-section="tasks"><i class="fas fa-tasks"></i> المهام</a></li>
                    <li><a href="#" data-section="confessions"><i class="fas fa-cross"></i> الاعترافات</a></li>
                    <li><a href="#" data-section="sermons"><i class="fas fa-book-open"></i> العظات</a></li>
                    <li><a href="#" data-section="spiritual-life"><i class="fas fa-leaf"></i> الحياة الروحية</a></li>
                    <li><a href="#" data-section="settings"><i class="fas fa-cogs"></i> الإعدادات</a></li>
                    <li><button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content" id="main-content">
            <header class="main-header">
                <div class="hamburger-menu desktop-hidden" id="main-hamburger-menu">
                    <i class="fas fa-bars"></i>
                </div>
                <h1 id="current-section-title">لوحة القيادة</h1>
                <button id="logout-btn-desktop" class="logout-btn desktop-only"><i class="fas fa-sign-out-alt"></i> تسجيل الخروج</button>
            </header>

            </main>
    </div>

    <script src="script.js"></script>
    <script>
        // Basic JavaScript to toggle sidebar (this part should be in script.js normally)
        document.addEventListener('DOMContentLoaded', function() {
            const appContainer = document.getElementById('app-container');
            const mainHamburgerMenu = document.getElementById('main-hamburger-menu');
            const sidebarHamburgerMenu = document.getElementById('sidebar-hamburger-menu');
            const sidebarLinks = document.querySelectorAll('#sidebar nav ul li a');

            if (mainHamburgerMenu) {
                mainHamburgerMenu.addEventListener('click', function() {
                    appContainer.classList.add('sidebar-open');
                });
            }

            if (sidebarHamburgerMenu) {
                sidebarHamburgerMenu.addEventListener('click', function() {
                    appContainer.classList.remove('sidebar-open');
                });
            }

            // Close sidebar when a link is clicked (useful on mobile)
            sidebarLinks.forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 768) { // Only close on smaller screens
                        appContainer.classList.remove('sidebar-open');
                    }
                });
            });
        });
    </script>
</body>
</html>
